<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - SwiftStyles</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <img src="images/logo.png" width="125px">
                </div>
                <nav>
                    <ul id="Menuitems">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="#products">Products</a></li>
                        <li><a href="#offers">Offers</a></li>
                        <li><a href="#contact">Contact</a></li>
                        <li><a href="login.html">Account</a></li>
                    </ul>
                </nav>
                <img src="images/cart.png" width="30px" height="30px" onclick="cart.html">
                <img src="images/menu.png" class="menu-icon" onclick="menutoggle()">
            </div>
        </div>
    </div>

    <div class="cart-page">
        <div class="small-container cart-container">
            <h2>Your Cart</h2>
            <div id="cart-content" class="cart-content"></div>
            <div  id="cart-total" class="cart-total">
                <h3>Total: $<span id="cart-total"></span></h3>
                <button class="btn checkout-btn">Checkout</button>
            </div>
        </div>
    </div>

    <div class="footer" id="contact">
        <div class="container">
            <!-- Footer content here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
